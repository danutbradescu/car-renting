<app-header></app-header>

<div class="flex items-center justify-center h-screen bg-black">
  <div class="bg-white p-8 shadow-md rounded-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-black">Register</h2>
    <form [formGroup]="form" (submit)="submit()" class="space-y-4">
      <div class="form-field">

        <input formControlName="name" type="text" id="input1" placeholder="Name" name="name" required
          class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-red-200 focus:outline-none text-black">
        
      </div>

      <div class="form-field">

        <input formControlName="email" type="email" id="input2" placeholder="Email" name="email" required
          class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-red-200 focus:outline-none text-black">
      </div>

      <div class="form-field">

        <input formControlName="password" type="password" id="input3" placeholder="Password" name="password" required
          class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-red-200 focus:outline-none text-black">
      </div>

      <button type="submit"
        class="w-full py-2 px-4 text-white bg-red-600 rounded-md shadow-md hover:bg-red-700 focus:outline-none">
        Register
      </button>
      <button type="button" routerLink="/login"
        class="w-full py-2 px-4 text-white bg-black rounded-md shadow-md hover:bg-black focus:outline-none">
        Back to Login
      </button>
    </form>
  </div>
</div>
